<style>

<!-- card -->

<div class="card pt-4" style="width: 80%; margin-left: 10%">
  {% include 'components/msg.html' %}

  <div class="card-body">
    <form action="{% url 'profile_update' %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <div class="form-group mb-4">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter First Name"
              name="first_name"
              value="{{user.first_name}}"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group mb-4">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Last Name"
              name="last_name"
              value="{{user.last_name}}"
            />
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div class="form-group mb-4">
            <label>Email Address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email"
              name="email"
              value="{{user.email}}"
              readonly
            />
          </div>
        </div>
<!--        <div class="col">-->
<!--          <div class="form-group mb-4">-->
<!--            <label>Username</label>-->
<!--            <input-->
<!--              type="text"-->
<!--              class="form-control"-->
<!--              placeholder="Enter Username"-->
<!--              name="username"-->
<!--              value="{{user.username}}"-->
<!--              readonly-->
<!--            />-->
<!--          </div>-->
<!--        </div>-->
        <div class="col-12">
          <div class="form-group mb-4">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Fill only if you want to change password!!!"
              name="password"
            />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" style="background: linear-gradient(90deg, #266aa4, #52eff7); border: none;">Update Profile</button>
    </form>
  </div>
</div>
